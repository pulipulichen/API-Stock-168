name: Build and Deploy
on: 
  push:
  schedule:
    - cron:  "0 */3 * * *"
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm help

      - name: Docker test
        run: docker run hello-world

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          mkdir -p build
          node index.js
          echo `date` >> build/okk.txt
          sh goodbye.sh

      - name: Test
        run: |
          cat build/okk.txt
          cat build/ccc.txt
          cat build/nodejs.txt

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the action should deploy.